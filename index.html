<!DOCTYPE html>
<html ng-app="lessonApp">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lesson App</title>
  </head>

  <body ng-controller="lessonCtrl">
    <ul>
      <lesson-hider ng-repeat="lesson in lessons" lesson="lesson" day-alert="announceDay(lesson, day)"></lesson-hider>
    </ul>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.js"></script>
    <script src="./app.js"></script>
    <script src="./lessonService.js"></script>
    <script src="./lessonCtrl.js"></script>
    <script src="./lessonHider.js"></script>
  </body>

</html>
